<body>

<header th:insert="fragments/header :: header"></header>

<form th:action="@{/category}" method="post">
    <div  class="mb-3 mt-3">
      <select id="id" required name="id"  class="form-select form-select-lg mb-3 mt-3" aria-label="Default select example">
        <!--          <option  selected>Выберите категорию</option>-->
        <option  th:each="category : ${categorys}" th:text="${category.getCategoryTitle()}"
                 th:value="${category.getId()}" th:href="@{'/category/' + ${category.id}}"
        >Салон красоты</option>

        <small class="form-text text-danger" th:each="err : ${#fields.errors('categorys')}" th:text="${err}">Validation error</small>

      </select>

    </div>
    <button class="btn btn-warning mt-1" type="submit">Выбрать</button>
</form>

<!--Вывести все отзывы-->
<div  class="container-fluid ">
  <div class="row row-cols-1 row-cols-md-5 g-4 mt-3">
      <div th:each="review : ${reviews}" class="col">
        <div  class="card">
          <div  class="alert alert-info  mt-2">
            <h3 th:text="${review.getCompany().getName()}"/>
            <p th:text="${review.getTextReview()}"/>
            <a th:href="'/review/' + ${review.id}" class="btn btn-warning">Подробнее</a>
          </div>
        </div>
      </div>
  </div>
</div>
