<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Детали компании </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments/header :: header"></header>
<div  class="container-fluid ">
<div class="row row-cols-1 row-cols-md-5 g-4 mt-3">
  <div th:each="review : ${reviews}" class="col">
<div  class="card">
<div  class="alert alert-info  mt-2">
  <h3 th:text="${review.getCompany().getName()}"/>
  <p th:text="${review.getTextReview()}"/>
  <a th:href="'/review/' + ${review.id}" class="btn btn-warning">Подробнее</a>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
