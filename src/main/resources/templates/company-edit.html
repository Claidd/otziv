<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Компании </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>




<!--Внесение новой компании-->

<div  class="container mt-5" >
    <form th:object="${companys}" method="post">
        <div class="mb-3" >
            <label for="inputCompanyName" class="form-label">Название компании</label>
            <input type="text" name="name" th:field="*{name}" th:value="${companys.getName()}" class="form-control" id="inputCompanyName" aria-describedby="emailHelp">
            <small class="form-text text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}">Validation error</small>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" th:field="*{email}"  th:value="${companys.getEmail()}" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ваш мейл не будет показываться никому кроме вас</div>
            <small class="form-text text-danger" th:each="err : ${#fields.errors('email')}" th:text="${err}">Validation error</small>
        </div>
        <div class="mb-3">
            <label for="inputPhone" class="form-label">Телефон</label>
            <input type="text" th:value="${companys.getNumberPhone()}" name="numberPhone" class="form-control" id="inputPhone" placeholder="Введите номер телефона">
            <small class="form-text text-danger" th:each="err : ${#fields.errors('numberPhone')}" th:text="${err}">Validation error</small>
        </div>
        <div class="mb-3">
            <label for="inputLink" class="form-label">Ссылка</label>
            <input type="text" th:value="${companys.getLink()}" name="link" class="form-control" id="inputLink" aria-describedby="emailHelp">
            <small class="form-text text-danger" th:each="err : ${#fields.errors('link')}" th:text="${err}">Validation error</small>
        </div>

        <div class="mb-3 mt-3">
            <select id="cat_id" required name="cat_id" th:field="*{categorys}" class="form-select form-select-lg mb-3 mt-3" aria-label="Default select example">
                <!--          <option  selected>Выберите категорию</option>-->

                <option  th:each="categorys : ${category}"  th:text="${categorys.getCategoryTitle()}"
                         th:value="${categorys.getId()}"
                >Салон красоты</option>
                <small class="form-text text-danger" th:each="err : ${#fields.errors('categorys')}" th:text="${err}">Validation error</small>

            </select>
        </div>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Компания активна</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</div>
<!--Внесение новой компании-->

<script type="text/javascript" th:src="@{/js.js}"></script>
<script type="text/javascript" src="/static/js.js"></script>
  </body>
</html>
